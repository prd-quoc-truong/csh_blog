<!DOCTYPE html>
<html>
{% load staticfiles compress i18n %}
<head>
	<title>CSH Blogs</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    {% compress css %}
    <link type="text/x-scss" href="{% static 'site/sass/base.scss' %}" rel="stylesheet" >
    {% endcompress %}

    {% compress js %}
        <script src="{% static 'site/js/index.js' %}"></script>
        <script src="{% static 'site/js/base.js' %}"></script>
    {% endcompress %}
</head>
<body>
	<div class="{% if request.user_agent.is_mobile %}mobile{% else %}desktop{% endif %} container-fluid padding-0">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">CSH Blogs</a>
				</div>
                <a href="javascript:void(0);" class="icon icon-menu">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="nav navbar-nav nav-menu">
                    <li><a href="javascript:void(0);">History</a></li>
                    <li><a href="javascript:void(0);">Blogs</a></li>
                    <li><a href="javascript:void(0);">Images</a></li>
                </ul>
			</div>
		</nav>
		<div id="banner" class="banner slide carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li class="index-slide active" onclick="Index.currentSlide(1)"></li>
				<li class="index-slide" onclick="Index.currentSlide(2)"></li>
				<li class="index-slide" onclick="Index.currentSlide(3)"></li>
			</ol>

			<!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item slide-style">
                    <img src="../../static/images/3.jpg" alt="Chicago" class="slide-img">
                    <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>Thank you, Chicago!</p>
                    </div>
                </div>

                <div class="item slide-style">
                    <img src="../../static/images/4.jpg" alt="Chicago" class="slide-img">
                    <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>Thank you, Chicago!</p>
                    </div>
                </div>

                <div class="item slide-style">
                    <img src="../../static/images/5.jpg" alt="Chicago" class="slide-img">
                    <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>Thank you, Chicago!</p>
                    </div>
                </div>
            </div>

			<!-- Left and right controls -->
			<a class="left carousel-control" onclick="Index.preSlide()">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" onclick="Index.nextSlide()">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>

		</div>
	</div>
</body>
</html>
